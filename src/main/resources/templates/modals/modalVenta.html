<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nueva Venta</title>
    <link rel="stylesheet" th:href="@{/css/formulario.css}">
</head>
<body>
    <div class="modal" id="modalVenta">
        <div class="modal-content">
            <span class="close-button" id="close-button">&times;</span>
            <h2 id="modalTitle">Gestionar Venta</h2>
            <form th:action="${venta.id_venta == null || venta.id_venta == 0} ? @{/api/venta/guardar} : @{/api/venta/actualizar}" 
            th:object="${venta}" method="post">
                <input type="hidden" th:field="*{id_venta}">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" th:field="*{fecha}" placeholder="Selecciona la fecha">
                
                <label for="nombre">Cantidad</label>
                <input type="text" id="nombre" th:field="*{cantidad_venta}" placeholder="Ingresa la Cantidad">

                <label for="precio">Total a Pagar</label>
                <input type="number" id="telefono" th:field="*{total_pagar}" placeholder="Ingresa el total a pagar">
                
                <label for="marca">Codigo del Producto</label>
                <input type="text" id="direccion" th:field="*{id_producto}" placeholder="Ingresa el producto">

                <div class="button-group">
                    <button type="button" class="cancel-button" id="cancel-button">Cancelar</button>
                    <button type="submit" class="save-button">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
