<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Tablero</title>
    <link rel="stylesheet" th:href="@{/css/formulario.css}">
</head>
<body>
    <div class="modal" id="modalTablero">
        <div class="modal-content">
            <span class="close-button" id="close-button">&times;</span>
            <h2 id="modalTitle">Gestionar Tablero</h2>
            <form th:action="${tablero.id_tablero == null || tablero.id_tablero == 0} ? @{/api/tablero/guardar} : @{/api/tablero/actualizar}" 
            th:object="${tablero}" method="post">
                <input type="hidden" th:field="*{id_tablero}">
                <label for="progreso">Progreso</label>
                <input type="text" id="progreso" th:field="*{progreso}" placeholder="Ingrese el progreso">

                <label for="id">Cliente</label>
                <input type="number" id="id" th:field="*{id_cliente}" placeholder="Ingresa codigo del cliente">
                
                <input type="hidden" th:field="*{estado}" value="1" />

                <div class="button-group">
                    <button type="button" class="cancel-button" id="cancel-button">Cancelar</button>
                    <button type="submit" class="save-button">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
