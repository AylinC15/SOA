<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes Registrados</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a th:href="@{/ventas}"> <img src="img/carrito-de-compras.png" alt="Ventas Icono" class="icon"> Ventas</a></li>
                <li><a th:href="@{/devoluciones}"> <img src="img/flechas-repetir.png"alt="Devoluciones Icono" class="icon"> Devoluciones</a></li>
                <li><a th:href="@{/usuario}"> <img src="img/usuarios.png"alt="Usuarios Icono" class="icon">Usuarios</a></li>
                <li><a th:href="@{/productos}"> <img src="img/cubo.png"alt="Productos Icono" class="icon">Productos</a></li>
                <li><a th:href="@{/empleados}"> <img src="img/bolsa-de-la-compra.png"alt="Empleados Icono" class="icon">Empleados</a></li>
                <li><a th:href="@{/tablero}"> <img src="img/aplicaciones.png"alt="Tableros Icono" class="icon">Tableros</a></li>
                <li><a th:href="@{/servicios}"> <img src="img/llave-inglesa-alternativa.png"alt="Servicios Icono" class="icon">Servicios</a></li>
                <li><a th:href="@{/clientes}"> <img src="img/clientes.png"alt="Cliente Icono" class="icon">Clientes</a></li>
                <li><a th:href="@{/proveedor}"> <img src="img/proveedor.png"alt="Proveedor Icono" class="icon">Proveedores</a></li>
            </ul>
            <button class="logout"> <img src="img/salir-alt.png" alt="cerrar Icono" class="icon"> Cerrar sesión</button>
        </aside>
    
        <main class="content">
            <div class="top-bar">
                <img src="img/logo.png" alt="logo" class="logo">
            </div>
            <h1>Clientes registrados</h1>
            <div class="button-wrapper">
                <button id="open-modalCliente-button" class="btn-add-product">
                    <span class="icon">+</span> Añadir cliente
                </button>
                <div class="search-wrapper">
                    <input type="text" id="searchTerm" placeholder="Buscar cliente...">
                    <select id="searchType">
                        <option value="ruc">RUC</option>
                        <option value="nombre">Nombre</option>
                    </select>
                    <button id="searchButton">Buscar</button>
                </div>
            </div> 
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>TELEFONO</th>
                        <th>RUC</th>
                        <th>Direccion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.id_cliente}">1</td>
                        <td th:text="${cliente.nombre}">John Doe</td>
                        <td th:text="${cliente.telefono}">1111111</td>
                        <td th:text="${cliente.RUC}">1111111</td>
                        <td th:text="${cliente.direccion}">111111</td>
                        <td>
                        <div class="button-container">
                            <button class="btn editar" th:data-id="${cliente.id_cliente}">
                                <img src="img/editar.png" alt="Editar Icono">
                                Editar
                            </button>
                            <form th:action="@{/api/cliente/borrar/{nombre}(nombre=${cliente.nombre})}" method="get">
                                <button class="btn eliminar">
                                <img src="img/basura.png" alt="Eliminar Icono">
                                Eliminar
                                </button>
                            </form>
                        </div>
                    </td>
                    </tr>
                </tbody>
            </table>
        </main>  
    </div>
    <script th:src="@{/js/scriptC.js}"></script>
</body>
</html>
