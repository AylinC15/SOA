<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados Registrados</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="#"> <img src="img/carrito-de-compras.png" alt="Ventas Icono" class="icon"> Ventas</a></li>
                <li><a href="#"> <img src="img/flechas-repetir.png"alt="Devoluciones Icono" class="icon"> Devoluciones</a></li>
                <li><a th:href="@{/usuario}"> <img src="img/usuarios.png"alt="Usuarios Icono" class="icon">Usuarios</a></li>
                <li><a th:href="@{/productos}"> <img src="img/cubo.png"alt="Productos Icono" class="icon">Productos</a></li>
                <li><a th:href="@{/empleados}"> <img src="img/bolsa-de-la-compra.png"alt="Empleados Icono" class="icon">Empleados</a></li>
                <li><a th:href="@{/tablero}"> <img src="img/aplicaciones.png"alt="Tableros Icono" class="icon">Tableros</a></li>
                <li><a href="#"> <img src="img/llave-inglesa-alternativa.png"alt="Servicios Icono" class="icon">Servicios</a></li>
                <li><a th:href="@{/cliente}"> <img src="img/clientes.png"alt="Cliente Icono" class="icon">Clientes</a></li>
                <li><a th:href="@{/proveedor}"> <img src="img/proveedor.png"alt="Proveedor Icono" class="icon">Proveedores</a></li>
            </ul>
            <button class="logout"> <img src="img/salir-alt.png" alt="cerrar Icono" class="icon"> Cerrar sesi√≥n</button>
        </aside>
    
        <main class="content">
            <div class="top-bar">
                <img src="img/logo.png" alt="logo" class="logo">
            </div>
            <h1>Empleados registrados</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Telefono</th>
                        <th>DNI</th>
                        <th>Direccion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="empleado : ${empleados}" >
                        <td th:text="${empleado.id_empleado}">1</td>
                        <td th:text="${empleado.codigo}">000000</td>
                        <td th:text="${empleado.nombre}">xxxx xxx</td>
                        <td th:text="${empleado.telefono}">1111111</td>
                        <td th:text="${empleado.DNI}">111111</td>
                        <td th:text="${empleado.direccion}">xxxxxx</td>
                        <td>
                        <div class="button-container">
                            <button id="open-modal-button" class="btn editar" >
                                <img src="img/editar.png" alt="Editar Icono">
                                Editar
                            </button>
                            <button class="btn eliminar">
                                <img src="img/basura.png" alt="Eliminar Icono">
                                Eliminar
                            </button>
                        </div></td>
                    </tr>

                </tbody>
            </table>
        </main>  
    </div>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
