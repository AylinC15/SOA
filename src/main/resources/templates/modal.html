<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Producto</title>
    <link rel="stylesheet" th:href="@{/css/formulario.css}">
</head>
<body>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-button" id="close-button">&times;</span>
            <h2 id="modalTitle">Gestionar Producto</h2>
            <form th:action="${producto.id_producto == null || producto.id_producto == 0} ? @{/api/almacen/guardar} : @{/api/almacen/actualizar}" 
            th:object="${producto}" method="post">
                <input type="hidden" th:field="*{id_producto}">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" th:field="*{name}" placeholder="Ingresa el nombre del producto">

                <label for="precio">Precio</label>
                <input type="number" id="precio" th:field="*{precio}" placeholder="Ingresa el precio">

                <label for="marca">Marca</label>
                <input type="text" id="marca" th:field="*{marca}" placeholder="Ingresa la marca">

                <label for="codigo">Código de Proveedor</label>
                <input type="text" id="codigo" th:field="*{id_proveedor}" placeholder="Ingresa el código de proveedor">

                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" th:field="*{cantidad}" placeholder="Ingresa la cantidad">

                <input type="hidden" th:field="*{estado}" value="1" />
                
                <div class="button-group">
                    <button type="button" class="cancel-button" id="cancel-button">Cancelar</button>
                    <button type="submit" class="save-button">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
