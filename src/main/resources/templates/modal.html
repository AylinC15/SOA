<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Producto</title>
    <link rel="stylesheet" th:href="@{/css/formulario.css}">
</head>
<body>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-button" id="close-button">&times;</span>
            <h2>Agregar Nuevo Producto</h2>
            <form>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre del producto">

                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" placeholder="Ingresa el precio">

                <label for="marca">Marca</label>
                <input type="text" id="marca" name="marca" placeholder="Ingresa la marca">

                <label for="codigo">Código de Proveedor</label>
                <input type="text" id="codigo" name="codigo" placeholder="Ingresa el código de proveedor">

                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" placeholder="Ingresa la cantidad">

                <div class="button-group">
                    <button type="button" class="cancel-button" id="cancel-button">Cancelar</button>
                    <button type="submit" class="save-button">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
